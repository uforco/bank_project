<!DOCTYPE html>
<html lang="en" data-theme="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/banklogo.png" type="image/x-icon">
    <title>Bang System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-cover bg-no-repeat bg-[url('./img/fullbgcover.jpg')]">
        <div class="container mx-auto">
            <div class="h-screen flex justify-center items-center">
                <div class="w-5/12">
                    <div class="shadow-sm shadow-white bg-gradient-to-r from-[#c4eff5cc] to-[#ee8bbacc] pt-8 rounded-lg relative">
                        <div>
                            <h1 class="text-white font-semibold text-3xl uppercase text-center py-2">Mony Project</h1>
                        </div>
                        <!-- Error-popup -->
                        <div id="error_pop" class="absolute w-full justify-center ease-in-out delay-1000  hidden">
                            <div class="flex w-3/4 justify-center rounded-xl items-center flex-col bg-[#ff5ba7] py-5 shadow-md shadow-red-200">
                                <div class="p-5 pt-0 pb-3">
                                    <img id="error_img" src="./img/fill_error.png" alt="">
                                </div>
                                <p id="error_text" class="text-white pb-5 text-lg text-center font-semibold">Please Fill Most be <span class="text-amber-300">Email</span> & <span class="text-amber-300">Password</span> !</p>
                                <button id="error_close" class="btn btn-warning">Close</button>
                            </div>
                        </div>
                        <div class="p-5 pb-20 px-20">
                            <h2 class="text-white font-semibold text-2xl">LogIn</h2>
                            <div class="grid col-span-3 gap-3 pt-4">
                                <input id="email_put" class="w-full px-3 h-8 rounded-md" type="email">
                                <input id="password_put" class="w-full px-3 h-8 rounded-md" type="password">
                                <button  id="submit" class="bg-[#2fdff0] hover:bg-[#f2ddc0] font-medium text-md rounded-md p-1 text-slate-600 uppercase">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
